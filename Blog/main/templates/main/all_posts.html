
{% extends 'main/base.html' %}


{% block title %} All posts {% endblock %}

{% block content %}


<h1> Our posts</h1>

{% for post in posts %}
    <div class="border border-1 rounded-4 p-4 mt-1">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    </div>
{% endfor %}

{% endblock %}
